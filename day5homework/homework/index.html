<!DOCTYPE html>
<html>

<head>
    <title>NASA</title>
    <link rel="stylesheet" href="css/nasa-style.css" />
</head>

<body>
    <section id="image">
        <h1>NASA</h1>
    </section>
    <section>
        <article id="social">
            <h3>Social Media</h3>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/nasa</p>
        </article>

        <article id="office">
            <h3>Office Info</h3>
            <p>Public Communications Office</p>
            <p>Nasa Headquarters</p>
            <p>300 E. Street, Suite 5r30</p>
            <p>Washington DC 20546</p>
            <p>xxx-xxx-xxxx (office)</p>
            <p>xxx-xxx-xxxx (fax)</p>
        </article>

        <article id="contact">
            <h3>Contact Us</h3>
            <p>Name</p>
            <form>
                <input type="Name">
            </form>
            <p>Message</p>
            <form>
                <input type="Message">
            </form>
            <div id="button">
                <a href="#">send</a>
            </div>
        </article>
    </section>
</body>

</html>
